        .task-checkbox {

        .task-checkbox.checked::after {

        .task-text {

        .task-time {

        .delete-btn {

        .task-item:hover .delete-btn {

        .delete-btn:hover {

        .empty-state {

        @keyframes slideIn {

        }

        @keyframes slideOut {

        .task-item.removing {

            .stats {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ å¾…åŠæ¸…å•</h1>
            <p>é«˜æ•ˆç®¡ç†æ‚¨çš„æ—¥å¸¸ä»»åŠ¡</p>
        </div>

        <div class="add-task-form">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="æ·»åŠ æ–°ä»»åŠ¡..." maxlength="100">
                <button id="addBtn">+ æ·»åŠ </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">æ€»ä»»åŠ¡</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">å·²å®Œæˆ</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">å¾…å®Œæˆ</span>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
            <button class="filter-btn" data-filter="pending">å¾…å®Œæˆ</button>
            <button class="filter-btn" data-filter="completed">å·²å®Œæˆ</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ğŸ“‹</div>
                <div class="empty-text">æš‚æ— ä»»åŠ¡</div>
                <div class="empty-subtext">æ·»åŠ æ‚¨çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å¼€å§‹ä½¿ç”¨å§ï¼</div>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                const taskInput = document.getElementById('taskInput');
                const addBtn = document.getElementById('addBtn');
                const filterBtns = document.querySelectorAll('.filter-btn');

                addBtn.addEventListener('click', () => this.addTask());
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });

                filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            addTask() {
                const taskInput = document.getElementById('taskInput');
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    this.showInputError();
                    return;
                }

                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toLocaleString('zh-CN')
                };

                this.tasks.unshift(newTask);
                this.saveTasks();
                this.render();
                this.updateStats();

                taskInput.value = '';
                taskInput.focus();

                this.showSuccessAnimation();
            }

            showInputError() {
                const taskInput = document.getElementById('taskInput');
                taskInput.style.borderColor = '#dc3545';
                taskInput.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';

                setTimeout(() => {
                    taskInput.style.borderColor = '#e1e5e9';
                    taskInput.style.boxShadow = '';
                }, 1000);
            }

            showSuccessAnimation() {
                const addBtn = document.getElementById('addBtn');
                addBtn.style.transform = 'scale(0.95)';
                addBtn.style.background = '#28a745';
                addBtn.textContent = 'âœ“ å·²æ·»åŠ ';

                setTimeout(() => {
                    addBtn.style.transform = '';
                    addBtn.style.background = '';
                    addBtn.textContent = '+ æ·»åŠ ';
                }, 600);
            }

            toggleTask(id) {
                this.tasks = this.tasks.map(task => {
                    if (task.id === id) {
                        task.completed = !task.completed;
                    }
                    return task;
                });

                this.saveTasks();
                this.render();
                this.updateStats();
            }

            deleteTask(id) {
                const taskElement = document.querySelector(`[data-id="${id}"]`);

                if (taskElement) {
                    taskElement.classList.add('removing');

                    setTimeout(() => {
                        this.tasks = this.tasks.filter(task => task.id !== id);
                        this.saveTasks();
                        this.render();
                        this.updateStats();
                    }, 300);
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'pending':
                        return this.tasks.filter(task => !task.completed);
                    default:
                        return this.tasks;
                }
            }

            render() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    emptyState.style.display = 'block';

                    if (this.currentFilter === 'completed') {
                        emptyState.innerHTML = `
                            <div class="empty-icon">âœ…</div>
                            <div class="empty-text">æš‚æ— å·²å®Œæˆä»»åŠ¡</div>
                            <div class="empty-subtext">å®Œæˆä¸€äº›ä»»åŠ¡æ¥çœ‹åˆ°è¿›åº¦å§ï¼</div>
                        `;
                    } else if (this.currentFilter === 'pending') {
                        emptyState.innerHTML = `
                            <div class="empty-icon">ğŸ‰</div>
                            <div class="empty-text">æ‰€æœ‰ä»»åŠ¡å·²å®Œæˆï¼</div>
                            <div class="empty-subtext">æ‚¨çœŸæ£’ï¼ç»§ç»­ä¿æŒè¿™ä¸ªåŠ¿å¤´ã€‚</div>
                        `;
                    } else {
                        emptyState.innerHTML = `
                            <div class="empty-icon">ğŸ“‹</div>
                            <div class="empty-text">æš‚æ— ä»»åŠ¡</div>
                            <div class="empty-subtext">æ·»åŠ æ‚¨çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å¼€å§‹ä½¿ç”¨å§ï¼</div>
                        `;
                    }
                } else {
                    emptyState.style.display = 'none';
                }

                const tasksHTML = filteredTasks.map(task => `
                    <div class="task-item" data-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}"
                             onclick="todoApp.toggleTask(${task.id})"></div>
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <div class="task-time">${task.createdAt}</div>
                        <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})">åˆ é™¤</button>
                    </div>
                `).join('');

                if (filteredTasks.length > 0) {
                    taskList.innerHTML = tasksHTML;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
            }

            saveTasks() {
                localStorage.setItem('todoTasks', JSON.stringify(this.tasks));
            }
        }

        const todoApp = new TodoApp();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('taskInput').blur();
            }
        });

        window.addEventListener('beforeunload', () => {
            todoApp.saveTasks();
        });
    </script>
</body>
