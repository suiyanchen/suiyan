<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习冒险者 - 游戏化作业平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #ff6b6b;
            --success-color: #4ecdc4;
            --warning-color: #ffe66d;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #b8c6db;
            --border-color: #2d4a73;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-card: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
            --shadow-glow: 0 0 20px rgba(79, 172, 254, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            background: var(--gradient-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: var(--shadow-glow);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .level-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .player-stats h2 {
            font-family: 'Orbitron', monospace;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .xp-bar {
            position: relative;
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .xp-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .xp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stats-row {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat i {
            color: var(--warning-color);
        }

        .game-menu {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .menu-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .menu-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .game-main {
            background: var(--gradient-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-card);
            min-height: 600px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .section-header h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        .quests-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .quest-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .quest-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .quest-category {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .quest-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .quest-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .quest-rewards {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .quest-rewards span {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--warning-color);
        }

        .quest-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .quest-difficulty {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .difficulty-easy { color: var(--success-color); }
        .difficulty-medium { color: var(--warning-color); }
        .difficulty-hard { color: var(--accent-color); }
        .difficulty-epic { color: #9b59b6; }

        .quest-actions {
            display: flex;
            gap: 10px;
        }

        .quest-completed {
            opacity: 0.6;
            border-color: var(--success-color);
        }

        .quest-completed .quest-title::after {
            content: " ✅";
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .achievement-card.unlocked {
            border-color: var(--warning-color);
            box-shadow: 0 0 20px rgba(255, 230, 109, 0.3);
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .achievement-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .achievement-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-card);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-family: 'Orbitron', monospace;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .quest-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .celebration-modal .modal-content {
            text-align: center;
            max-width: 400px;
        }

        .celebration-animation {
            position: relative;
            margin-bottom: 20px;
        }

        .celebration-icon {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .rewards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .reward-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            .game-header {
                flex-direction: column;
                text-align: center;
            }
            
            .player-info {
                flex-direction: column;
                text-align: center;
            }
            
            .xp-bar {
                width: 250px;
            }
            
            .stats-row {
                justify-content: center;
            }
            
            .game-menu {
                justify-content: center;
            }
            
            .quests-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="player-info">
                <div class="avatar-container">
                    <div class="avatar">👨‍🎓</div>
                    <div class="level-badge">Lv.<span id="player-level">1</span></div>
                </div>
                <div class="player-stats">
                    <h2 id="player-name">学习冒险者</h2>
                    <div class="xp-bar">
                        <div class="xp-fill" id="xp-fill"></div>
                        <span class="xp-text"><span id="current-xp">0</span>/<span id="max-xp">100</span> XP</span>
                    </div>
                    <div class="stats-row">
                        <div class="stat">
                            <i class="fas fa-trophy"></i>
                            <span id="achievements-count">0</span> 成就
                        </div>
                        <div class="stat">
                            <i class="fas fa-fire"></i>
                            <span id="streak-count">0</span> 连击
                        </div>
                        <div class="stat">
                            <i class="fas fa-coins"></i>
                            <span id="coins">0</span> 金币
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-menu">
                <button class="menu-btn active" data-tab="quests">
                    <i class="fas fa-scroll"></i>
                    任务
                </button>
                <button class="menu-btn" data-tab="achievements">
                    <i class="fas fa-trophy"></i>
                    成就
                </button>
                <button class="menu-btn" data-tab="leaderboard">
                    <i class="fas fa-crown"></i>
                    排行榜
                </button>
            </div>
        </header>

        <main class="game-main">
            <div class="tab-content active" id="quests">
                <div class="section-header">
                    <h3><i class="fas fa-scroll"></i> 今日任务</h3>
                    <button class="btn btn-primary" onclick="showCreateQuestModal()">
                        <i class="fas fa-plus"></i> 新建任务
                    </button>
                </div>
                <div class="quests-container" id="quests-container"></div>
            </div>

            <div class="tab-content" id="achievements">
                <div class="section-header">
                    <h3><i class="fas fa-trophy"></i> 成就系统</h3>
                </div>
                <div class="achievements-grid" id="achievements-grid"></div>
            </div>

            <div class="tab-content" id="leaderboard">
                <div class="section-header">
                    <h3><i class="fas fa-crown"></i> 全球排行榜</h3>
                </div>
                <div class="achievements-grid" id="leaderboard-list">
                    <div class="achievement-card unlocked">
                        <div class="achievement-icon">🧠</div>
                        <div class="achievement-title">#1 学习之神</div>
                        <div class="achievement-description">等级 15 • 2850 XP</div>
                    </div>
                    <div class="achievement-card unlocked">
                        <div class="achievement-icon">🎯</div>
                        <div class="achievement-title">#2 知识猎手</div>
                        <div class="achievement-description">等级 12 • 2340 XP</div>
                    </div>
                    <div class="achievement-card unlocked">
                        <div class="achievement-icon">⚔️</div>
                        <div class="achievement-title">#3 作业终结者</div>
                        <div class="achievement-description">等级 10 • 1890 XP</div>
                    </div>
                    <div class="achievement-card unlocked" style="border-color: var(--primary-color); background: rgba(79, 172, 254, 0.1);">
                        <div class="achievement-icon">👨‍🎓</div>
                        <div class="achievement-title">#6 学习冒险者 (你)</div>
                        <div class="achievement-description">等级 <span id="leaderboard-level">1</span> • <span id="leaderboard-xp">0</span> XP</div>
                    </div>
                    <div class="achievement-card unlocked">
                        <div class="achievement-icon">👑</div>
                        <div class="achievement-title">#7 学霸王者</div>
                        <div class="achievement-description">等级 7 • 1180 XP</div>
                    </div>
                    <div class="achievement-card unlocked">
                        <div class="achievement-icon">⚡</div>
                        <div class="achievement-title">#8 题海战士</div>
                        <div class="achievement-description">等级 6 • 980 XP</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="create-quest-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-scroll"></i> 创建新任务</h3>
                <button class="close-btn" onclick="hideCreateQuestModal()">&times;</button>
            </div>
            <form class="quest-form" onsubmit="createQuest(event)">
                <div class="form-group">
                    <label for="quest-title">任务标题</label>
                    <input type="text" id="quest-title" placeholder="例如：完成数学作业第3章" required>
                </div>
                <div class="form-group">
                    <label for="quest-description">任务描述</label>
                    <textarea id="quest-description" placeholder="详细描述任务内容..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quest-difficulty">难度等级</label>
                        <select id="quest-difficulty">
                            <option value="easy">简单 (+10 XP)</option>
                            <option value="medium" selected>中等 (+25 XP)</option>
                            <option value="hard">困难 (+50 XP)</option>
                            <option value="epic">史诗 (+100 XP)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quest-deadline">截止时间</label>
                        <input type="datetime-local" id="quest-deadline">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quest-category">科目分类</label>
                    <select id="quest-category">
                        <option value="math">数学</option>
                        <option value="chinese">语文</option>
                        <option value="english">英语</option>
                        <option value="science">科学</option>
                        <option value="history">历史</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateQuestModal()">取消</button>
                    <button type="submit" class="btn btn-primary">创建任务</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal celebration-modal" id="celebration-modal">
        <div class="celebration-content">
            <div class="celebration-animation">
                <div class="celebration-icon">🎉</div>
            </div>
            <h2 id="celebration-title">任务完成！</h2>
            <p id="celebration-message">恭喜你完成了任务！</p>
            <div class="rewards" id="celebration-rewards"></div>
            <button class="btn btn-primary" onclick="hideCelebration()">太棒了！</button>
        </div>
    </div>

    <script>
        class GameSystem {
            constructor() {
                this.player = {
                    name: '学习冒险者',
                    level: 1,
                    xp: 0,
                    maxXp: 100,
                    coins: 0,
                    streak: 0,
                    achievements: []
                };
                
                this.quests = [];
                this.achievements = [];
                
                this.init();
            }
            
            init() {
                this.loadData();
                this.setupEventListeners();
                this.initializeAchievements();
                this.renderAll();
                this.createSampleQuests();
            }
            
            loadData() {
                const savedData = localStorage.getItem('gameData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.player = { ...this.player, ...data.player };
                    this.quests = data.quests || [];
                }
            }
            
            saveData() {
                const data = {
                    player: this.player,
                    quests: this.quests
                };
                localStorage.setItem('gameData', JSON.stringify(data));
            }
            
            setupEventListeners() {
                document.querySelectorAll('.menu-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });
                
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.hideAllModals();
                    }
                });
            }
            
            switchTab(tabName) {
                document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
            }
            
            createSampleQuests() {
                if (this.quests.length === 0) {
                    const sampleQuests = [
                        {
                            id: Date.now() + 1,
                            title: '完成数学作业第5章',
                            description: '解决所有关于二次方程的练习题',
                            category: 'math',
                            difficulty: 'medium',
                            xpReward: 25,
                            coinReward: 15,
                            deadline: new Date(Date.now() + 24 * 60 * 60 * 1000),
                            completed: false,
                            createdAt: new Date()
                        },
                        {
                            id: Date.now() + 2,
                            title: '英语单词背诵',
                            description: '背诵Unit 3的50个新单词',
                            category: 'english',
                            difficulty: 'easy',
                            xpReward: 10,
                            coinReward: 8,
                            deadline: new Date(Date.now() + 12 * 60 * 60 * 1000),
                            completed: false,
                            createdAt: new Date()
                        },
                        {
                            id: Date.now() + 3,
                            title: '历史论文写作',
                            description: '写一篇关于明朝历史的1000字论文',
                            category: 'history',
                            difficulty: 'hard',
                            xpReward: 50,
                            coinReward: 30,
                            deadline: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000),
                            completed: false,
                            createdAt: new Date()
                        }
                    ];
                    
                    this.quests = sampleQuests;
                    this.saveData();
                }
            }
            
            initializeAchievements() {
                this.achievements = [
                    {
                        id: 'first_quest',
                        title: '初出茅庐',
                        description: '完成第一个任务',
                        icon: '🎯',
                        unlocked: false,
                        xpReward: 20,
                        coinReward: 10
                    },
                    {
                        id: 'streak_3',
                        title: '三连击',
                        description: '连续3天完成任务',
                        icon: '🔥',
                        unlocked: false,
                        xpReward: 30,
                        coinReward: 20
                    },
                    {
                        id: 'level_5',
                        title: '学者',
                        description: '达到5级',
                        icon: '📚',
                        unlocked: false,
                        xpReward: 50,
                        coinReward: 30
                    },
                    {
                        id: 'quest_master',
                        title: '任务大师',
                        description: '完成50个任务',
                        icon: '👑',
                        unlocked: false,
                        xpReward: 100,
                        coinReward: 50
                    },
                    {
                        id: 'math_expert',
                        title: '数学专家',
                        description: '完成10个数学任务',
                        icon: '🧮',
                        unlocked: false,
                        xpReward: 40,
                        coinReward: 25
                    },
                    {
                        id: 'speed_runner',
                        title: '速度之王',
                        description: '在1小时内完成5个任务',
                        icon: '⚡',
                        unlocked: false,
                        xpReward: 60,
                        coinReward: 35
                    }
                ];
            }
            
            renderAll() {
                this.renderPlayerStats();
                this.renderQuests();
                this.renderAchievements();
            }
            
            renderPlayerStats() {
                document.getElementById('player-level').textContent = this.player.level;
                document.getElementById('player-name').textContent = this.player.name;
                document.getElementById('current-xp').textContent = this.player.xp;
                document.getElementById('max-xp').textContent = this.player.maxXp;
                document.getElementById('achievements-count').textContent = this.player.achievements.length;
                document.getElementById('streak-count').textContent = this.player.streak;
                document.getElementById('coins').textContent = this.player.coins;
                document.getElementById('leaderboard-level').textContent = this.player.level;
                document.getElementById('leaderboard-xp').textContent = this.player.xp;
                
                const xpPercentage = (this.player.xp / this.player.maxXp) * 100;
                document.getElementById('xp-fill').style.width = `${xpPercentage}%`;
            }
            
            renderQuests() {
                const container = document.getElementById('quests-container');
                container.innerHTML = '';
                
                this.quests.forEach(quest => {
                    const questElement = this.createQuestElement(quest);
                    container.appendChild(questElement);
                });
            }
            
            createQuestElement(quest) {
                const questDiv = document.createElement('div');
                questDiv.className = `quest-card ${quest.completed ? 'quest-completed' : ''}`;
                
                const difficultyClass = `difficulty-${quest.difficulty}`;
                const difficultyText = {
                    easy: '简单',
                    medium: '中等', 
                    hard: '困难',
                    epic: '史诗'
                }[quest.difficulty];
                
                const categoryText = {
                    math: '数学',
                    chinese: '语文',
                    english: '英语',
                    science: '科学',
                    history: '历史',
                    other: '其他'
                }[quest.category];
                
                const timeLeft = this.getTimeLeft(quest.deadline);
                
                questDiv.innerHTML = `
                    <div class="quest-header">
                        <div>
                            <div class="quest-title">${quest.title}</div>
                            <div class="quest-category">${categoryText}</div>
                        </div>
                        <div class="quest-difficulty ${difficultyClass}">
                            <i class="fas fa-star"></i>
                            ${difficultyText}
                        </div>
                    </div>
                    <div class="quest-description">${quest.description}</div>
                    <div class="quest-footer">
                        <div class="quest-rewards">
                            <span><i class="fas fa-bolt"></i> ${quest.xpReward} XP</span>
                            <span><i class="fas fa-coins"></i> ${quest.coinReward} 金币</span>
                        </div>
                        <div class="quest-time">
                            <i class="fas fa-clock"></i> ${timeLeft}
                        </div>
                    </div>
                    <div class="quest-actions">
                        ${!quest.completed ? `
                            <button class="btn btn-primary btn-small" onclick="game.completeQuest(${quest.id})">
                                <i class="fas fa-check"></i> 完成
                            </button>
                        ` : ''}
                        <button class="btn btn-secondary btn-small" onclick="game.deleteQuest(${quest.id})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
                
                return questDiv;
            }
            
            getTimeLeft(deadline) {
                const now = new Date();
                const timeLeft = deadline - now;
                
                if (timeLeft < 0) return '已过期';
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                if (days > 0) return `${days}天${hours}小时`;
                if (hours > 0) return `${hours}小时${minutes}分钟`;
                return `${minutes}分钟`;
            }
            
            renderAchievements() {
                const container = document.getElementById('achievements-grid');
                container.innerHTML = '';
                
                this.achievements.forEach(achievement => {
                    const achievementDiv = document.createElement('div');
                    const isUnlocked = this.player.achievements.includes(achievement.id);
                    achievementDiv.className = `achievement-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                    
                    achievementDiv.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                        ${isUnlocked ? '<div class="achievement-status">✅ 已解锁</div>' : ''}
                    `;
                    
                    container.appendChild(achievementDiv);
                });
            }
            
            completeQuest(questId) {
                const quest = this.quests.find(q => q.id === questId);
                if (!quest || quest.completed) return;
                
                quest.completed = true;
                quest.completedAt = new Date();
                
                this.gainXP(quest.xpReward);
                this.gainCoins(quest.coinReward);
                this.updateStreak();
                this.checkAchievements();
                this.showCelebration(quest);
                
                this.saveData();
                this.renderAll();
            }
            
            gainXP(amount) {
                this.player.xp += amount;
                
                while (this.player.xp >= this.player.maxXp) {
                    this.levelUp();
                }
            }
            
            levelUp() {
                this.player.xp -= this.player.maxXp;
                this.player.level++;
                this.player.maxXp = Math.floor(this.player.maxXp * 1.2);
                
                const bonusCoins = this.player.level * 5;
                this.gainCoins(bonusCoins);
                
                this.showNotification(`🎉 升级到 ${this.player.level} 级！获得 ${bonusCoins} 金币奖励！`);
            }
            
            gainCoins(amount) {
                this.player.coins += amount;
            }
            
            updateStreak() {
                const today = new Date().toDateString();
                const lastCompleted = localStorage.getItem('lastQuestCompleted');
                
                if (lastCompleted === today) {
                    return;
                }
                
                const yesterday = new Date(Date.now() - 24 * 60 * 60 * 1000).toDateString();
                
                if (lastCompleted === yesterday) {
                    this.player.streak++;
                } else if (lastCompleted !== today) {
                    this.player.streak = 1;
                }
                
                localStorage.setItem('lastQuestCompleted', today);
            }
            
            checkAchievements() {
                const completedQuests = this.quests.filter(q => q.completed).length;
                const mathQuests = this.quests.filter(q => q.completed && q.category === 'math').length;
                
                this.unlockAchievementIf('first_quest', completedQuests >= 1);
                this.unlockAchievementIf('streak_3', this.player.streak >= 3);
                this.unlockAchievementIf('level_5', this.player.level >= 5);
                this.unlockAchievementIf('quest_master', completedQuests >= 50);
                this.unlockAchievementIf('math_expert', mathQuests >= 10);
            }
            
            unlockAchievementIf(achievementId, condition) {
                if (condition && !this.player.achievements.includes(achievementId)) {
                    this.unlockAchievement(achievementId);
                }
            }
            
            unlockAchievement(achievementId) {
                const achievement = this.achievements.find(a => a.id === achievementId);
                if (!achievement) return;
                
                this.player.achievements.push(achievementId);
                this.gainXP(achievement.xpReward);
                this.gainCoins(achievement.coinReward);
                
                this.showNotification(`🏆 解锁成就：${achievement.title}！获得 ${achievement.xpReward} XP 和 ${achievement.coinReward} 金币！`);
            }
            
            deleteQuest(questId) {
                if (confirm('确定要删除这个任务吗？')) {
                    this.quests = this.quests.filter(q => q.id !== questId);
                    this.saveData();
                    this.renderQuests();
                }
            }
            
            showCelebration(quest) {
                const modal = document.getElementById('celebration-modal');
                const title = document.getElementById('celebration-title');
                const message = document.getElementById('celebration-message');
                const rewards = document.getElementById('celebration-rewards');
                
                title.textContent = '任务完成！🎉';
                message.textContent = `恭喜完成"${quest.title}"！`;
                
                rewards.innerHTML = `
                    <div class="reward-item">
                        <i class="fas fa-bolt"></i>
                        +${quest.xpReward} XP
                    </div>
                    <div class="reward-item">
                        <i class="fas fa-coins"></i>
                        +${quest.coinReward} 金币
                    </div>
                `;
                
                modal.classList.add('show');
                this.addCelebrationEffects();
            }
            
            addCelebrationEffects() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        this.createParticle();
                    }, i * 100);
                }
            }
            
            createParticle() {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${['#4facfe', '#00f2fe', '#ff6b6b', '#4ecdc4', '#ffe66d'][Math.floor(Math.random() * 5)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 10000;
                    left: ${Math.random() * window.innerWidth}px;
                    top: ${window.innerHeight}px;
                    animation: floatUp 3s ease-out forwards;
                `;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--gradient-primary);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: var(--shadow-card);
                    z-index: 10000;
                    animation: slideInRight 0.3s ease;
                    max-width: 300px;
                    font-weight: bold;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            hideAllModals() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        }

        function showCreateQuestModal() {
            document.getElementById('create-quest-modal').classList.add('show');
        }

        function hideCreateQuestModal() {
            document.getElementById('create-quest-modal').classList.remove('show');
            document.querySelector('.quest-form').reset();
        }

        function hideCelebration() {
            document.getElementById('celebration-modal').classList.remove('show');
        }

        function createQuest(event) {
            event.preventDefault();
            
            const title = document.getElementById('quest-title').value;
            const description = document.getElementById('quest-description').value;
            const difficulty = document.getElementById('quest-difficulty').value;
            const deadline = document.getElementById('quest-deadline').value;
            const category = document.getElementById('quest-category').value;
            
            const xpRewards = { easy: 10, medium: 25, hard: 50, epic: 100 };
            const coinRewards = { easy: 5, medium: 15, hard: 30, epic: 50 };
            
            const quest = {
                id: Date.now(),
                title,
                description,
                category,
                difficulty,
                xpReward: xpRewards[difficulty],
                coinReward: coinRewards[difficulty],
                deadline: deadline ? new Date(deadline) : new Date(Date.now() + 24 * 60 * 60 * 1000),
                completed: false,
                createdAt: new Date()
            };
            
            game.quests.unshift(quest);
            game.saveData();
            game.renderQuests();
            
            hideCreateQuestModal();
            game.showNotification(`📝 创建新任务："${title}"！`);
        }

        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new GameSystem();
        });

        document.addEventListener('keydown', (e) => {
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
            window.konamiSequence = window.konamiSequence || [];
            window.konamiSequence.push(e.code);
            
            if (window.konamiSequence.length > konamiCode.length) {
                window.konamiSequence.shift();
            }
            
            if (window.konamiSequence.length === konamiCode.length && 
                window.konamiSequence.every((code, index) => code === konamiCode[index])) {
                game.gainCoins(100);
                game.gainXP(50);
                game.showNotification('🎮 秘籍激活！获得100金币和50XP！');
                game.renderAll();
                window.konamiSequence = [];
            }
        });
    </script>
